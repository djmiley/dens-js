<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onestep Theta</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/d3fc/dist/d3fc.min.css">

    <script src="../../../node_modules/d3fc/node_modules/d3/d3.js"></script>
    <script src="../../../node_modules/d3fc/node_modules/css-layout/dist/css-layout.js"></script>
    <script src="../../../node_modules/d3fc/dist/d3fc.js"></script>

    <script src="../../../dist/des-js.js"></script>

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="solver-input">
      <div>
        Onestep Theta Solver for the ODE g<sub>1</sub>(x)y + g<sub>2</sub>(x)y' = f(x) 
      </div>
      <div>
        x<sub>0</sub>
        <input type="text" id="input-min-x"></input>
      </div>
      <div>
        x<sub>n</sub>
        <input type="text" id="input-max-x"></input>
      </div>
      <div>
        y<sub>0</sub>
        <input type="text" id="input-y0"></input>
      </div>
      <div>
        h
        <input type="text" id="input-h"></input>
      </div>
      <div>
        theta
        <input type="text" id="input-theta"></input>
      </div>
      <div>
        f(x)
        <input type="text" id="input-fX"></input>
      </div>
      <div>
        g<sub>1</sub>(x)
        <input type="text" id="input-g1X"></input>
      </div>
      <div>
        g<sub>2</sub>(x)
        <input type="text" id="input-g2X"></input>
      </div>
      <div>
        <button id="solve-button">Solve</button>
      </div>
    </div>
    <svg id="onestep-theta-chart"></svg>
  </body>
  <script src="app.js"></script>
</html>
