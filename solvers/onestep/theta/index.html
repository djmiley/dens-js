<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onestep Theta</title>

    <link rel="stylesheet" href="../../../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../../../lib/d3fc.min.css">

    <script src="../../../lib/d3.min.js"></script>
    <script src="../../../lib/css-layout.min.js"></script>
    <script src="../../../lib/d3fc.min.js"></script>

    <script src="../../../dist/des-js.js"></script>

    <script src="../../../lib/jquery.min.js"></script>
    <script src="../../../lib/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="solver-input">
      <div class="panel">
        <div class="panel-heading h3">Onestep Theta Solver for the ODE g<sub>1</sub>(x)y + g<sub>2</sub>(x)y' = f(x)</div>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">x<sub>0</sub></div>
        <input type="text" id="input-min-x" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">x<sub>n</sub></div>
        <input type="text" id="input-max-x" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">y<sub>0</sub></div>
        <input type="text" id="input-y0" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">h</div>
        <input type="text" id="input-h" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">theta</div>
        <input type="text" id="input-theta" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">f(x)</div>
        <input type="text" id="input-fX" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">g<sub>1</sub>(x)</div>
        <input type="text" id="input-g1X" class="form-control"></input>
      </div>
      <div class="panel panel-default col-xs-3 col-sm-2 col-lg-1">
        <div class="panel-heading">g<sub>2</sub>(x)</div>
        <input type="text" id="input-g2X" class="form-control"></input>
      </div>
      <div class="panel col-xs-3 col-sm-2 col-lg-1">
        <button id="solve-button" class="btn btn-primary">Solve</button>
      </div>
    </div>
    <svg id="onestep-theta-chart"></svg>
  </body>
  <script src="app.js"></script>
</html>
